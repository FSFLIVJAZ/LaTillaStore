<!DOCTYPE html>
<html>
<head>
	<title>Carrito de Compras</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">

    <style>/* Estilos Generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            margin-right: 20px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        .cart a {
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
        }
        
        /* Main */
        main {
            max-width: 800px;
            margin: 50px auto;
        }
        
        .product {
            background-color: #f2f2f2;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        
        .product img {
            max-width: 150px;
            margin-right: 20px;
        }
        
        .product h2 {
            font-size: 24px;
            margin: 0;
        }
        
        .product p {
            font-size: 18px;
            margin: 10px 0;
        }
        
        .product button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
        }
        
        .product button:hover {
            background-color: #444;
        }
        
        /* Footer */
        </style>
</head>
<body>

	<header>
		<nav>
			<ul>
				<li><a href="Las_tillas.html">Inicio</a></li>
				<li><a href="Las_tillas.html">Productos</a></li>
				<li><a href="Las_tillas.html">Contacto</a></li>
			</ul>
			<div class="cart">
				<a href="#">Carrito (0)</a>
			</div>
		</nav>
	</header>

	<main>
		<h1>Productos</h1>
		<div class="product">
			<img src="ADIDAS_TERREX.JPG">
			<h2>Producto 1</h2>
			<p>Precio: $149.990</p>
			<button>Añadir al carrito</button>
		</div>
		<div class="product">
			<img src="ADIDAS_RUNNING.JPG">
			<h2>Producto 2</h2>
			<p>Precio: $69.990</p>
			<button>Añadir al carrito</button>
		</div>
		<div class="product">
			<img src="ZAPATILLA_ADIDAS.JPG">
			<h2>Producto 3</h2>
			<p>Precio: $49.9990</p>
			<button>Añadir al carrito</button>
		</div>
	</main>

	<footer>
		<p>Todos los derechos reservados &copy; 2023</p>
	</footer>

</body>
</html>
